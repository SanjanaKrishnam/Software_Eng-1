<title>Upload Document</title>
<head> Upload test results for {{ name}}</br></head>
{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ name }}</a></p>
  {% endif %}

  <p><a href="/view">Return</a></p>
{% endblock %}
